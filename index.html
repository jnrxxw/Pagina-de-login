<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Formulario</title>
</head>
<body>

<main id="form_container">

    <div id ="form_header">
     
      <h1 id ="form_title"> Criar Conta</h1>  
      <button class = "btn-default">
      <i class="fa-solid fa-right-to-bracket"></i>
      </button>

    </div>

    <form action="" id="form">
        <div id="input_container">
            <div class="input-box">
                <label for="name" class="form-label" >Primeiro Nome</label>
            <div class="input-field">
                <input type="text"
                       name="name"
                       id="name"
                       class="form-control"
                       placeholder="nome"
                >
                <i class ="fa-regular fa-user"></i>                           
        
            </div>
    </div>

    



    <div class="input-box">
                <label for="last_name" class="form-label" >Segundo Nome</label>
            <div class="input-field">
                <input type="text"
                       name="last_name"
                       id="last_name"
                       class="form-control"
                       placeholder="sobrenome"
                >
                <i class ="fa-regular fa-user"></i>    
                       
       </div>

    </div>



    <div class="input-box">
                <label for="birthdate" class="form-label" >Nascimento</label>
            <div class="input-field">
                <input type="date"
                       name="birthdate"
                       id="birthdate"
                       class="form-control"                      
                >                                      
        </div>

    </div>



    <div class="input-box">
                <label for="email" class="form-label" >E-mail</label>
            <div class="input-field">
                <input type="email"
                       name="email"
                       id="email"
                       class="form-control"
                       placeholder="exemplo@gmail.com"

                   >  
                <i class ="fa-regular fa-envelope"></i>
                
                
        </div>

    </div>



    <div class="input-box">
                <label for="password" class="form-label" >Senha</label>
            <div class="input-field">
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control"
                       placeholder="password"

                   >  
                <i class ="fa-regular fa-eye-slash password-icon"></i>
                
                
        </div>

    </div>





    <div class="input-box">
                <label for="confirme-password" class="form-label" >Confirma Senha</label>
            <div class="input-field">
                <input type="password"
                       name="confirme_password"
                       id="confirme_password"
                       class="form-control"
                       placeholder="confirme-password"

                   >  
                <i class ="fa-regular  fa-eye-slash password-icon"></i>
                
                
        </div>

    </div>

    <div class="radio-container">
        <label class="form-label"> GÃªnero</label>
        <div id ="gender-inputs">
            <div class="radion-box">
            <input type="radio"
                   name="gender"
                   id="female"
                   class="form-control"
                   value="female"
            >
                   <label for="female" class="form_label">Feminino</label>

        </div>

        
            <div class="radion-box">
            <input type="radio"
                   name="gender"
                   id="male"
                   class="form-control"
                   value="male"
            >
                   <label for="male" class="form_label">Masculino</label>
        </div>

        
            <div class="radion-box">
            <input type="radio"
                   name="gender"
                   id="other"
                   class="form-control"
                   value="other"
            >
                   <label for="other" class="form_label">Outro</label>
        </div>


    </div>

   </div>    

 </div>


<button type="submit" class="btn-default">
    <i class ="fa-solid fa-check"></i>
    Criar Conta

</button>

</form>
</main>


<script src="src/javascript/arquivo.js"></script>
    
</body>
</html>
